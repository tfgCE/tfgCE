name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: x64
    - name: Build Windows solution
      run: msbuild aironoevl.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=x64
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfgCE-windows-${{ matrix.configuration }}
        path: runtime/x64/${{ matrix.configuration }}/

  build-quest:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: ARM64

    - name: Build (Quest)
      run: msbuild aironoevl.sln /t:teaForGodQuest /p:Configuration=ReleaseOculus /p:Platform=ARM64

    - name: Tree for debug
      run: tree /F